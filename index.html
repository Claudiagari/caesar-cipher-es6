<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Cipher</title>
</head>
<!-- Contenido de la pagina del Cifrado de Cesar-->
<body>
  <div class="row center-align">
    <h2>Cifrado Cesar</h2>
    <div class=" offset-m1 col m4 offset-m1 text ">
      <h5>Escriba su frase a cifrar:</h5>
      <input type="text" id="text">
      <button class="waves-effect waves-light btn" type="button" id="button">Click para cifrar</button>
      <h5>
        <i class="material-icons">lock_outline</i>Su frase cifrada es:
        <strong id="cipherResult"></strong>
      </h5>
    </div>
    <div class=" offset-m1 col m4 offset-m1 text">
      <h5>Escriba su frase a decifrar:</h5>
      <input type="text" id="textCipher">
      <button class="waves-effect waves-light btn" type="button" id="buttonDecipher">Click para decifrar</button>
      <h5>
        <i class="material-icons">lock_open</i>Su frase decifrada es:
        <strong id="decipherResult"></strong>
      </h5>
    </div>
  </div>
  <div class="row"> 
    <div class=" offset-m4 col m4 offset-m4">
      <figure>
        <img src="assets/images/lock.png"  class="circle responsive-img" alt="img">
      </figure>
    </div>
  </div>
  <script src="vendors/jquery/jquery.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
